<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do País</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="country-details-container">
        
        <div class="country-details">
            <h2 id="countryName">Nome do País</h2>
            <img id="countryFlag" alt="Bandeira" width="300">
            <p><strong>Capital:</strong> <span id="countryCapital"></span></p>
            <p><strong>Língua:</strong> <span id="countryLanguage"></span></p>
            <p><strong>Moeda:</strong> <span id="countryCurrency"></span></p>
            <p><strong>Continente:</strong> <span id="countryRegion"></span></p>
            <p><strong>População:</strong> <span id="countryPopulation"></span></p>
            <p><strong>Área:</strong> <span id="countryArea"></span> km²</p>

            <p><a id="countryMapsLink">Ver o país no google maps</a></p>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
